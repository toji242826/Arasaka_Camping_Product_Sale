<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/products.css">
  <link rel="stylesheet" href="../css/cart.css">
 </head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <p id="empty-cart-message" style="display:none;">Your cart is empty.</p>
    <table id="cart-table" style="display:none;">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th class="text-end">Price</th>
          <th class="text-center">Quantity</th>
          <th class="text-end">Subtotal</th>
          <th class="text-center">Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be rendered here by cart.js -->
      </tbody>
    </table>
    <div id="cart-total-section" class="cart-total-section" style="display:none;">
      Total: $<span id="cart-total">0.00</span>
    </div>
    <div style="display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px;">
      <a href="products.html" class="back-to-products-btn" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; font-weight: 600;">&#8592; Back to Products</a>
      <div style="display: flex; gap: 10px;">
        <button id="clear-cart-btn" style="display:none; background-color: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Clear All</button>
        <button id="checkout-btn" style="display:none;">Checkout</button>
      </div>
    </div>
  </div>

  <script src="../js/cart.js"></script>
</body>
</html>
